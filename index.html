<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Mariners Service Cup</title>
    <link rel="icon" href="icon.ico" type="image/x-icon">
</head>
<body>
    <div class="overflow" style="overflow-x: hidden; position: relative;">
        <div class="background">
            <div class="vignette"></div>
            <div class="triangles"></div>
        </div>
        <div class="hero">
            <div class="wrap">
                <h2>EARL MARRRIOTT</h2>
                <h1>MARINERS</h1>
                <h1>SERVICE</h1>
                <h1>CUP</h1>
                <h2>2024</h2>
            </div>
        </div>
        <div class="gradient"></div>
        <div class="content">
            <section class="challenges leaderboard">
                <div class="inner">
                    <h1>LEADERBOARD</h1>
                    <h2>THE RESULTS ARE IN!</h2>
                    <div class="lists">
                        <div class="solo">
                            <h3>SOLO</h3>
                            <ol>
                                <li class="l"><p>Tani</p><h3>35,250</h3></li>
                                <li class="r"><p>Arshnoor</p><h3>33,500</h3></li>
                                <li class="c"><p>Janah</p><h3>30,750</h3></li>
                                
                            </ol>
                        </div>
                        <div class="teams">
                            <h3>TEAMS</h3>
                            <ol>
                                <li class="l"><p>Multicultural Club</p><h3>6,000</h3></li>
                                <li class="r"><p>Mme. Laroche's Class</p><h3>3,000</h3></li>
                                <li class="c"><p>Mr. Murray's Hockey Academy</p><h3>2,250</h3></li>
                            
                            </ol>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </div>
</body>
</html>
